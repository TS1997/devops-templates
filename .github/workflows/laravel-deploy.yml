name: Laravel Deploy

on:
  workflow_call:
    inputs:
      php_version:
        required: false
        default: "8.4"
        type: string
      node_version:
        required: false
        default: "24"
        type: string
      domain:
        required: true
        type: string
      additional_commands:
        required: false
        default: ""
        type: string
        description: "Additional deployment commands to run on the server."
      additional_excludes:
        required: false
        default: ""
        type: string
        description: "Additional patterns to exclude from deployment (space-separated)."

    secrets:
      HOST:
        required: true
      USER:
        required: true
      SSH_KEY:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ inputs.php_version }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none
          tools: composer:v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}

      - name: Install Composer dependencies
        uses: "ramsey/composer-install@v3"

      - name: Cache Node modules
        uses: actions/cache@v4
        id: cache-npm
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Compile assets
        run: |
          npm ci --prefer-offline
          npm run build

      - name: Deploy to server via rsync
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: >-
            -avzr
            --delete
            --exclude='.zsh_history'
            --exclude='.git*'
            --exclude='node_modules'
            --exclude='tests'
            --exclude='bootstrap/cache/*'
            --exclude='storage/logs/*.log'
            --exclude='storage/framework/cache/*'
            --exclude='storage/framework/sessions/*'
            --exclude='storage/framework/views/*'
            --exclude='.env*'
            --exclude='phpunit.xml'
            --exclude='README.md'
            --exclude='.editorconfig'
            --exclude='.eslintrc.json'
            --exclude='.prettierrc'
            --exclude='.devenv*'
            ${{ inputs.additional_excludes }}

          path: ./
          remote_path: ./
          remote_host: ${{ secrets.HOST }}
          remote_user: ${{ secrets.USER }}
          remote_key: ${{ secrets.SSH_KEY }}

      - name: Execute deployment commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            php artisan down
            php artisan migrate --force
            php artisan optimize:clear
            php artisan optimize
            ${{ inputs.additional_commands }}
            php artisan up

      - name: Health check
        run: |
          echo "üîç Starting health check..."
          max_attempts=5
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt of $max_attempts"
            
            response=$(curl -L -s -o /dev/null -w "%{http_code}" ${{ inputs.domain }}/up || echo "000")
            
            if [ "$response" = "200" ]; then
              echo "‚úÖ Health check passed! Server responded with 200"
              exit 0
            fi
            
            echo "‚ö†Ô∏è  Server responded with status code: $response"
            
            if [ $attempt -lt $max_attempts ]; then
              echo "Waiting 10 seconds before retry..."
              sleep 10
            fi
            
            attempt=$((attempt + 1))
          done

          echo "‚ùå Health check failed after $max_attempts attempts"
          exit 1

      - name: Notify deployment
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment successful to ${{ inputs.domain }}"
            echo "üì¶ Deployed commit: ${{ github.sha }}"
            echo "üïê Deployment time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          else
            echo "‚ùå Deployment failed!"
            echo "üí• Failed commit: ${{ github.sha }}"
            echo "üïê Failure time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          fi
