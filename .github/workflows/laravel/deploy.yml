name: Laravel Deploy

on:
  workflow_call:
    inputs:
      php_version:
        required: false
        default: "8.3"
        type: string
      node_version:
        required: false
        default: "24"
        type: string
      host:
        required: true
        type: string
      url:
        required: true
        type: string

jobs:
  build:
    uses: ./build.yml
    with:
      php_version: ${{ inputs.php_version }}
      node_version: ${{ inputs.node_version }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build-${{ github.sha }}
          path: deploy/

      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ inputs.host }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: deploy/app-${{ github.sha }}.tar.gz
          target: /tmp/

      - name: Execute deployment commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ inputs.host }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            deploy-timmyskod /tmp/deploy/app-${{ github.sha }}.tar.gz

      - name: Health check
        run: |
          echo "üîç Starting health check..."
          max_attempts=5
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt of $max_attempts"
            
            response=$(curl -L -s -o /dev/null -w "%{http_code}" ${{ inputs.url }}/up || echo "000")
            
            if [ "$response" = "200" ]; then
              echo "‚úÖ Health check passed! Server responded with 200"
              exit 0
            fi
            
            echo "‚ö†Ô∏è  Server responded with status code: $response"
            
            if [ $attempt -lt $max_attempts ]; then
              echo "Waiting 10 seconds before retry..."
              sleep 10
            fi
            
            attempt=$((attempt + 1))
          done

          echo "‚ùå Health check failed after $max_attempts attempts"
          exit 1

      - name: Notify deployment
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment successful to ${{ inputs.url }}"
            echo "üì¶ Deployed commit: ${{ github.sha }}"
            echo "üïê Deployment time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          else
            echo "‚ùå Deployment failed!"
            echo "üí• Failed commit: ${{ github.sha }}"
            echo "üïê Failure time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          fi
